    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }

        }
        .container {
            max-width: 95%;
            margin: auto;
            padding: 1.5rem;
        }
        .form-group {

        }
        .price-input {
            width: 100%;
            padding: 0.75rem;

            transition: border-color 0.2s;
            font-size: 1rem;
        }

            border-color: #3b82f6;
        }
        .price-input.border-red-500 {
            border-color: #ef4444;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog.show {
            display: flex;
        }
        .dialog-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);

            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            text-align: left;

            font-weight: 600;
            color: #4b5563;
        }

        }
        .report-table tbody tr td {
            border-bottom: 1px solid #e5e7eb;
        }
        .report-table tbody tr:last-child td {
            border-bottom: none;
        }
        .delete-btn-cell {
            text-align: center;
            width: 50px; /* Larghezza fissa per il pulsante */
        }
        .delete-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;

        }

        }

            margin-top: -1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;

            height: 100px;

        .camera-button {

            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;

        }
        #qr-reader-container {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111827;
            z-index: 999;

            align-items: center;

        }
        #qr-reader {

            border-radius: 0.75rem;

        }

            color: #d1d5db;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }

</head>

    <script>
        let prices = [];
        const localStorageKey = 'rilevamentoPrezziData';
        const lastSelectedTypeKey = 'lastSelectedType';

        const saveBtn = document.getElementById('saveBtn');
        const exportExcelBtn = document.getElementById('exportExcelBtn');
        const cameraScanBtn = document.getElementById('cameraScanBtn');
        const storeChainInput = document.getElementById('storeChain');
        const storeNameInput = document.getElementById('storeName');
        const itemNameInput = document.getElementById('itemName');
        const stemsCountInput = document.getElementById('stemsCount');
        const vaseDiameterInput = document.getElementById('vaseDiameter');
        const priceValueInput = document.getElementById('priceValue');
        const supplierNameInput = document.getElementById('supplierName');
        const eanCodeInput = document.getElementById('eanCode');
        const notesInput = document.getElementById('notes');
        const priceReportTable = document.getElementById('priceReportTable').querySelector('tbody');
        const confirmationDialog = document.getElementById('confirmationDialog');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const validationError = document.getElementById('validationError');
        const bouquetFlag = document.getElementById('bouquetFlag');
        const plantFlag = document.getElementById('plantFlag');
        const stemsGroup = document.getElementById('stemsGroup');
        const vaseGroup = document.getElementById('vaseGroup');
        const qrReaderContainer = document.getElementById('qr-reader-container');
        const scannerStatus = document.getElementById('scanner-status');
        const qrReader = document.getElementById('qr-reader');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        const searchInput = document.getElementById('searchInput');

        const beepSound = new Audio('data:audio/wav;base64,UklGRl9QDwBXQVZFZm10IBAAAAABAAEARKwAAIhYAABBZGF0YTo8DwA');
        let currentType = null;
        let html5QrCode;
        let dialogAction; // Per differenziare le azioni del dialogo

        function saveData() {
            localStorage.setItem(localStorageKey, JSON.stringify(prices));
        }
        
        function saveLastSelectedType(type) {
            localStorage.setItem(lastSelectedTypeKey, type);
        }

        function loadData() {
            const data = localStorage.getItem(localStorageKey);
            if (data) {
                prices = JSON.parse(data);
                renderTable();
            }
        }

        function loadLastSelectedType() {
            const lastType = localStorage.getItem(lastSelectedTypeKey);
            if (lastType) {
                setProductType(lastType);
            } else {
                setProductType(null);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function formatDate(date) {
            let d = new Date(date);
            if (isNaN(d.getTime())) {
                // If it's a string from local storage, try to parse it
                const parts = date.split('/');
                if (parts.length === 3) {
                    d = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                } else {
                    return date; // Return original string if format is unexpected
                }
            }
            return d.toLocaleDateString('it-IT');
        }
        
        function renderTable(filteredPrices = prices) {
            priceReportTable.innerHTML = '';
            if (filteredPrices.length === 0) {
                priceReportTable.innerHTML = `<tr><td colspan="12" class="text-center text-gray-500 py-4">Nessun dato registrato.</td></tr>`;
                return;
            }
            filteredPrices.forEach((price, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(price.timestamp)}</td>
                    <td>${price.storeChain}</td>
                    <td>${price.storeName}</td>
                    <td>${price.type || '-'}</td>
                    <td>${price.itemName}</td>
                    <td>${price.stemsCount || '-'}</td>
                    <td>${price.vaseDiameter || '-'}</td>
                    <td class="price-cell">€ ${parseFloat(price.priceValue).toFixed(2)}</td>
                    <td>${price.supplierName || '-'}</td>
                    <td>${price.eanCode || '-'}</td>
                    <td>${price.notes || '-'}</td>
                    <td class="delete-btn-cell">
                        <button class="delete-btn" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        </button>
                    </td>
                `;
                priceReportTable.appendChild(row);
            });
        }
        
        function resetProductAndPriceFields() {
            itemNameInput.value = '';
            stemsCountInput.value = '';
            vaseDiameterInput.value = '';
            priceValueInput.value = '';
            supplierNameInput.value = '';
            eanCodeInput.value = '';
            notesInput.value = '';
            stemsGroup.classList.remove('hidden');
            vaseGroup.classList.remove('hidden');
            itemNameInput.removeAttribute('list');
            if (currentType === 'Mazzo') {
                vaseGroup.classList.add('hidden');
                itemNameInput.setAttribute('list', 'cutFlowersList');
            } else if (currentType === 'Pianta') {
                stemsGroup.classList.add('hidden');
                itemNameInput.setAttribute('list', 'plantList');
            } else {
                stemsGroup.classList.remove('hidden');
                vaseGroup.classList.remove('hidden');
                itemNameInput.removeAttribute('list');
            }
        }
        
        function resetAllFields() {
            storeChainInput.value = '';
            storeNameInput.value = '';
            resetProductAndPriceFields();
            currentType = null;
            saveLastSelectedType(null);
            bouquetFlag.classList.remove('active');
            plantFlag.classList.remove('active');
        }

        function setProductType(type) {
            currentType = type;
            saveLastSelectedType(type);
            if (type === 'Mazzo') {
                bouquetFlag.classList.add('active');
                plantFlag.classList.remove('active');
                stemsGroup.classList.remove('hidden');
                vaseGroup.classList.add('hidden');
                itemNameInput.setAttribute('list', 'cutFlowersList');
            } else if (type === 'Pianta') {
                bouquetFlag.classList.remove('active');
                plantFlag.classList.add('active');
                stemsGroup.classList.add('hidden');
                vaseGroup.classList.remove('hidden');
                itemNameInput.setAttribute('list', 'plantList');
            } else {
                bouquetFlag.classList.remove('active');
                plantFlag.classList.remove('active');
                stemsGroup.classList.remove('hidden');
                vaseGroup.classList.remove('hidden');
                itemNameInput.removeAttribute('list');
            }
        }
        
        function startScanner() {
            qrReaderContainer.style.display = 'flex';
            scannerStatus.textContent = "Caricamento fotocamera...";
            html5QrCode = new Html5Qrcode("qr-reader");
            const config = { 
                fps: 10, 
                qrbox: { width: 300, height: 150 },
                supportedScanTypes: [
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.QR_CODE
                ]
            };
        
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    beepSound.play();
                    eanCodeInput.value = decodedText;
                    stopScanner();
                    showToast('EAN acquisito!');
                },
                (errorMessage) => {
                    // console.log(errorMessage);
                }
            ).catch((err) => {
                console.error("Errore all'avvio della fotocamera:", err);
                stopScanner();
                showToast("Errore: Impossibile avviare la fotocamera. Controlla i permessi.");
            });
        
            closeScannerBtn.addEventListener('click', stopScanner);
        }

        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    qrReaderContainer.style.display = 'none';
                    scannerStatus.textContent = "";
                }).catch(err => {
                    console.error("Errore nello stop della fotocamera:", err);
                    qrReaderContainer.style.display = 'none';
                    scannerStatus.textContent = "";
                });
            } else {
                qrReaderContainer.style.display = 'none';
                scannerStatus.textContent = "";
            }
        }
        
        saveBtn.addEventListener('click', () => {
            if (!storeChainInput.value || !storeNameInput.value || !itemNameInput.value || !priceValueInput.value || !currentType) {
                validationError.textContent = "Si prega di compilare tutti i campi obbligatori.";
                validationError.classList.remove('hidden');
                return;
            }
            if (!eanCodeInput.value && !supplierNameInput.value) {
                validationError.textContent = "Si prega di inserire un Codice a Barre (EAN) o un Fornitore.";
                validationError.classList.remove('hidden');
                return;
            }
            validationError.classList.add('hidden');
            const newPrice = {
                id: Date.now(),
                timestamp: new Date(),
                storeChain: storeChainInput.value,
                storeName: storeNameInput.value,
                type: currentType,
                itemName: itemNameInput.value,
                stemsCount: currentType === 'Mazzo' ? stemsCountInput.value : null,
                vaseDiameter: currentType === 'Pianta' ? vaseDiameterInput.value : null,
                priceValue: priceValueInput.value,
                supplierName: supplierNameInput.value,
                eanCode: eanCodeInput.value,
                notes: notesInput.value
            };
            prices.push(newPrice);
            saveData();
            renderTable();
            resetProductAndPriceFields();
            showToast('Dati registrati!');
        });
        
        priceReportTable.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const index = e.target.closest('.delete-btn').dataset.index;
                document.getElementById('dialogMessage').textContent = 'Sei sicuro di voler eliminare questo elemento?';
                confirmBtn.textContent = 'Elimina';
                confirmBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                confirmBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                cancelBtn.style.display = 'inline-block';
                confirmationDialog.classList.add('show');
                dialogAction = () => {
                    prices.splice(index, 1);
                    saveData();
                    renderTable();
                    confirmationDialog.classList.remove('show');
                    showToast('Elemento eliminato!');
                };
            }
        });
        
        exportExcelBtn.addEventListener('click', async () => {
            if (prices.length === 0) {
                document.getElementById('dialogMessage').textContent = "Nessun dato da esportare!";
                confirmBtn.textContent = 'OK';
                confirmBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                confirmBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                cancelBtn.style.display = 'none';
                confirmationDialog.classList.add('show');
                dialogAction = () => {
                    confirmationDialog.classList.remove('show');
                };
                return;
            }
        
            document.getElementById('dialogMessage').textContent = "L'esportazione cancellerà i dati dall'anteprima. Vuoi procedere?";
            confirmBtn.textContent = 'Esporta e Cancella';
            confirmBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            confirmBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            cancelBtn.style.display = 'inline-block';
            confirmationDialog.classList.add('show');
            dialogAction = async () => {
                confirmationDialog.classList.remove('show');
        
                const workbook = new ExcelJS.Workbook();
                const worksheet = workbook.addWorksheet('Dati');
        
                worksheet.columns = [
                    { header: 'Data', key: 'Data', width: 15 },
                    { header: 'Catena', key: 'Catena', width: 20 },
                    { header: 'Negozio', key: 'Negozio', width: 20 },
                    { header: 'Tipologia', key: 'Tipologia', width: 15 },
                    { header: 'Articolo', key: 'Articolo', width: 30 },
                    { header: 'N° Steli', key: 'Steli', width: 12 },
                    { header: 'Vaso', key: 'Vaso', width: 10 },
                    { header: 'Prezzo', key: 'Prezzo', width: 15 },
                    { header: 'Fornitore', key: 'Fornitore', width: 25 },
                    { header: 'Codice a Barre (Ean)', key: 'Codice', width: 25 },
                    { header: 'Note', key: 'Note', width: 40 }
                ];
        
                worksheet.getRow(1).font = { bold: true };
                worksheet.getRow(1).alignment = { horizontal: 'left' };
        
                prices.forEach(item => {
                    const row = worksheet.addRow({
                        Data: formatDate(item.timestamp) || '-',
                        Catena: item.storeChain || '-',
                        Negozio: item.storeName || '-',
                        Tipologia: item.type || '-',
                        Articolo: item.itemName || '-',
                        Steli: (item.stemsCount !== undefined && item.stemsCount !== null) ? parseFloat(item.stemsCount) : '-',
                        Vaso: (item.vaseDiameter !== undefined && item.vaseDiameter !== null) ? parseFloat(item.vaseDiameter) : '-',
                        Prezzo: (item.priceValue !== undefined && item.priceValue !== null) ? parseFloat(item.priceValue) : '-',
                        Fornitore: item.supplierName || '-',
                        Codice: item.eanCode || '-',
                        Note: item.notes || '-'
                    });
        
                    row.getCell('Data').numFmt = 'dd/mm/yyyy';
                    row.getCell('Data').alignment = { horizontal: 'left' };
        
                    row.getCell('Steli').alignment = { horizontal: 'right' };
                    row.getCell('Vaso').alignment = { horizontal: 'right' };
                    row.getCell('Prezzo').alignment = { horizontal: 'right' };
                    row.getCell('Prezzo').numFmt = '#,##0.00';
                    row.getCell('Vaso').numFmt = '0.0';
        
                    row.getCell('Codice').numFmt = '@';
                });
        
                const buffer = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = window.URL.createObjectURL(blob);
        
                const a = document.createElement('a');
                a.href = url;
                
                // Genera il nome del file dinamico
                const today = new Date();
                const day = String(today.getDate()).padStart(2, '0');
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const year = String(today.getFullYear()).slice(-2);
                const chainName = (storeChainInput.value || 'SenzaCatena').replace(/\s+/g, '_');
                const storeName = (storeNameInput.value || 'SenzaNegozio').replace(/\s+/g, '_');
                const filename = `Rilevamento_${chainName}_${storeName}_${day}_${month}_${year}.xlsx`;
                
                a.download = filename;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
        
                prices = [];
                saveData();
                renderTable();
                showToast('Esportazione riuscita! Dati cancellati.');
                resetAllFields();
            };
        });
        
        confirmBtn.addEventListener('click', () => {
            if (dialogAction) {
                dialogAction();
            }
        });
        
        cancelBtn.addEventListener('click', () => {
            confirmationDialog.classList.remove('show');
        });

        bouquetFlag.addEventListener('click', () => setProductType('Mazzo'));
        plantFlag.addEventListener('click', () => setProductType('Pianta'));
        cameraScanBtn.addEventListener('click', startScanner);
        closeScannerBtn.addEventListener('click', () => {
            stopScanner();
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPrices = prices.filter(price => {
                return Object.values(price).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            renderTable(filteredPrices);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            loadLastSelectedType();
        });
    </script>
</body>
</html>
