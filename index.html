    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

            font-family: 'Inter', sans-serif;

        }
        .container {
            max-width: 95%;
            margin: auto;
            padding: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .price-input {
            width: 100%;

            border-color: #3b82f6;
        }
        .price-input.border-red-500 {
            border-color: #ef4444;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog.show {
            display: flex;
        }

            padding: 2rem;

            transform: scale(0.8);
            transition: transform 0.2s ease-in-out;
        }
        .dialog.show .dialog-content {
            transform: scale(1);
        }
        .button {

        }
        .button:active {

        }

            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            padding: 1rem;
            text-align: left;
            white-space: nowrap;
        }

            background-color: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
        }

            transition: background-color 0.2s ease-in-out;

        }
        .report-table tbody tr td {
            border-bottom: 1px solid #e5e7eb;
        }
        .report-table tbody tr:last-child td {
            border-bottom: none;
        }
        .delete-btn-cell {
            text-align: center;
            width: 50px; /* Larghezza fissa per il pulsante */
        }

            border: none;
            cursor: pointer;

            border-radius: 50%;

        }

            margin-bottom: 1rem;
            text-align: center;
        }
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;

            border-radius: 0.75rem;

        }
        #scanner-status {
            color: #d1d5db;
            text-align: center;
            font-size: 1rem;

        }
        
    </style>
</head>

    <script>
        // Array globale per memorizzare i dati
        let prices = [];
        const localStorageKey = 'rilevamentoPrezziData';

        // Elementi UI
        const saveBtn = document.getElementById('saveBtn');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const cameraScanBtn = document.getElementById('cameraScanBtn');
        const storeChainInput = document.getElementById('storeChain');
        const storeNameInput = document.getElementById('storeName');
        const itemNameInput = document.getElementById('itemName');
        const stemsCountInput = document.getElementById('stemsCount');
        const vaseDiameterInput = document.getElementById('vaseDiameter');
        const priceValueInput = document.getElementById('priceValue');
        const supplierNameInput = document.getElementById('supplierName');
        const eanCodeInput = document.getElementById('eanCode');
        const notesInput = document.getElementById('notes');
        const priceReportTable = document.getElementById('priceReportTable').querySelector('tbody');
        const confirmationDialog = document.getElementById('confirmationDialog');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const validationError = document.getElementById('validationError');
        const bouquetFlag = document.getElementById('bouquetFlag');
        const plantFlag = document.getElementById('plantFlag');
        const stemsGroup = document.getElementById('stemsGroup');
        const vaseGroup = document.getElementById('vaseGroup');
        const qrReaderContainer = document.getElementById('qr-reader-container');
        const scannerStatus = document.getElementById('scanner-status');
        const qrReader = document.getElementById('qr-reader');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        const searchInput = document.getElementById('searchInput');

        // Suono di beep
        const beepSound = new Audio('data:audio/wav;base64,UklGRl9QDwBXQVZFZm10IBAAAAABAAEARKwAAIhYAABBZGF0YTo8DwA'); // Un semplice suono di beep in Base64

        // Stato della UI
        let currentType = null;
        let html5QrCode;

        // Funzione per salvare i dati su localStorage
        function saveData() {
            localStorage.setItem(localStorageKey, JSON.stringify(prices));
        }

        // Funzione per caricare i dati da localStorage
        function loadData() {
            const data = localStorage.getItem(localStorageKey);
            if (data) {
                prices = JSON.parse(data);
                renderTable();
            }
        }

        // Funzione per mostrare la notifica
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Funzione per la formattazione della data
        function formatDate(date) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Date(date).toLocaleDateString('it-IT', options);
        }

        // Funzione per rendere la tabella
        function renderTable(filteredPrices = prices) {
            priceReportTable.innerHTML = '';
            if (filteredPrices.length === 0) {
                priceReportTable.innerHTML = `<tr><td colspan="12" class="text-center text-gray-500 py-4">Nessun dato registrato.</td></tr>`;
                return;
            }
            filteredPrices.forEach((price, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(price.timestamp)}</td>
                    <td>${price.storeChain}</td>
                    <td>${price.storeName}</td>
                    <td>${price.type || 'N/A'}</td>
                    <td>${price.itemName}</td>
                    <td>${price.stemsCount || 'N/A'}</td>
                    <td>${price.vaseDiameter || 'N/A'}</td>
                    <td class="price-cell">€ ${parseFloat(price.priceValue).toFixed(2)}</td>
                    <td>${price.supplierName || 'N/A'}</td>
                    <td>${price.eanCode || 'N/A'}</td>
                    <td>${price.notes || 'N/A'}</td>
                    <td class="delete-btn-cell">
                        <button class="delete-btn" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        </button>
                    </td>
                `;
                priceReportTable.appendChild(row);
            });
        }

        // Funzione per svuotare i campi del form mantenendo i campi della catena e del negozio
        function resetProductFields() {
            itemNameInput.value = '';
            stemsCountInput.value = '';
            vaseDiameterInput.value = '';
            priceValueInput.value = '';
            supplierNameInput.value = '';
            eanCodeInput.value = '';
            notesInput.value = '';
            currentType = null;
            bouquetFlag.classList.remove('active');
            plantFlag.classList.remove('active');
            stemsGroup.querySelector('input').disabled = false;
            vaseGroup.querySelector('input').disabled = false;
            stemsGroup.classList.remove('hidden');
            vaseGroup.classList.remove('hidden');
            itemNameInput.removeAttribute('list');
        }

        // Funzione per impostare la tipologia e gestire i campi
        function setProductType(type) {
            currentType = type;
            if (type === 'Mazzo') {
                bouquetFlag.classList.add('active');
                plantFlag.classList.remove('active');
                stemsGroup.classList.remove('hidden');
                vaseGroup.classList.add('hidden');
                itemNameInput.setAttribute('list', 'cutFlowersList');
            } else if (type === 'Pianta') {
                bouquetFlag.classList.remove('active');
                plantFlag.classList.add('active');
                stemsGroup.classList.add('hidden');
                vaseGroup.classList.remove('hidden');
                itemNameInput.setAttribute('list', 'plantList');
            } else {
                bouquetFlag.classList.remove('active');
                plantFlag.classList.remove('active');
                stemsGroup.classList.remove('hidden');
                vaseGroup.classList.remove('hidden');
                itemNameInput.removeAttribute('list');
            }
        }
        
        // Funzione per avviare lo scanner EAN
        function startScanner() {
            qrReaderContainer.style.display = 'flex';
            scannerStatus.textContent = "Caricamento fotocamera...";
            html5QrCode = new Html5Qrcode("qr-reader");
            const config = { 
                fps: 10, 
                qrbox: { width: 300, height: 150 },
                supportedScanTypes: [
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.QR_CODE
                ]
            };
        
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    // Successo nella scansione
                    beepSound.play();
                    eanCodeInput.value = decodedText;
                    stopScanner();
                    showToast('EAN acquisito!');
                },
                (errorMessage) => {
                    // Fallimento della scansione (solo per debug)
                    // console.log(errorMessage);
                }
            ).catch((err) => {
                // Errore all'avvio della fotocamera
                console.error("Errore all'avvio della fotocamera:", err);
                stopScanner();
                showToast("Errore: Impossibile avviare la fotocamera. Controlla i permessi.");
            });
        
            closeScannerBtn.addEventListener('click', stopScanner);
        }

        // Funzione per fermare lo scanner
        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    qrReaderContainer.style.display = 'none';
                    scannerStatus.textContent = "";
                }).catch(err => {
                    console.error("Errore nello stop della fotocamera:", err);
                    qrReaderContainer.style.display = 'none';
                    scannerStatus.textContent = "";
                });
            } else {
                qrReaderContainer.style.display = 'none';
                scannerStatus.textContent = "";
            }
        }
        
        // Listener per gli eventi
        saveBtn.addEventListener('click', () => {
            // Validazione generale
            if (!storeChainInput.value || !storeNameInput.value || !itemNameInput.value || !priceValueInput.value || !currentType) {
                validationError.textContent = "Si prega di compilare tutti i campi obbligatori.";
                validationError.classList.remove('hidden');
                return;
            }

            // Validazione specifica per EAN o Fornitore
            if (!eanCodeInput.value && !supplierNameInput.value) {
                validationError.textContent = "Si prega di inserire un Codice a Barre (EAN) o un Fornitore.";
                validationError.classList.remove('hidden');
                return;
            }

            validationError.classList.add('hidden');

            const newPrice = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                storeChain: storeChainInput.value,
                storeName: storeNameInput.value,
                type: currentType,
                itemName: itemNameInput.value,
                stemsCount: currentType === 'Mazzo' ? stemsCountInput.value : null,
                vaseDiameter: currentType === 'Pianta' ? vaseDiameterInput.value : null,
                priceValue: priceValueInput.value,
                supplierName: supplierNameInput.value,
                eanCode: eanCodeInput.value,
                notes: notesInput.value
            };

            prices.push(newPrice);
            saveData();
            renderTable();
            resetProductFields();
            showToast('Dati registrati!');
        });

        priceReportTable.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const index = e.target.closest('.delete-btn').dataset.index;
                confirmationDialog.classList.add('show');
                confirmDeleteBtn.onclick = () => {
                    prices.splice(index, 1);
                    saveData();
                    renderTable();
                    confirmationDialog.classList.remove('show');
                    showToast('Elemento eliminato!');
                };
                cancelDeleteBtn.onclick = () => {
                    confirmationDialog.classList.remove('show');
                };
            }
        });
        
        exportCsvBtn.addEventListener('click', () => {
            if (prices.length === 0) {
                const dialog = document.getElementById('confirmationDialog');
                dialog.querySelector('p').textContent = "Nessun dato da esportare!";
                dialog.querySelector('#confirmDeleteBtn').style.display = 'none';
                dialog.querySelector('#cancelDeleteBtn').textContent = 'OK';
                dialog.classList.add('show');
                dialog.querySelector('#cancelDeleteBtn').onclick = () => {
                    dialog.classList.remove('show');
                    dialog.querySelector('#confirmDeleteBtn').style.display = 'inline';
                    dialog.querySelector('#cancelDeleteBtn').textContent = 'Annulla';
                };
                return;
            }
            
            const headers = ["Data", "Catena", "Negozio", "Tipologia", "Articolo", "N° Steli", "Vaso", "Prezzo", "Fornitore", "Codice a Barre (EAN)", "Note"];
            const csvRows = [];
            csvRows.push(headers.join(';'));
            
            for (const item of prices) {
                const values = [
                    formatDate(item.timestamp),
                    `"${item.storeChain}"`,
                    `"${item.storeName}"`,
                    `"${item.type}"`,
                    `"${item.itemName}"`,
                    `"${item.stemsCount || 'N/A'}"`,
                    `"${item.vaseDiameter || 'N/A'}"`,
                    `"${parseFloat(item.priceValue).toFixed(2)}"`,
                    `"${item.supplierName || 'N/A'}"`,
                    `"${item.eanCode || 'N/A'}"`,
                    `"${item.notes || 'N/A'}"`
                ];
                csvRows.push(values.join(';'));
            }
            
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "rilevamento_prezzi.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('Dati esportati!');
        });

        // Gestione dei flag Mazzo/Pianta
        bouquetFlag.addEventListener('click', () => setProductType('Mazzo'));
        plantFlag.addEventListener('click', () => setProductType('Pianta'));

        // Gestione dello scanner
        cameraScanBtn.addEventListener('click', startScanner);

        closeScannerBtn.addEventListener('click', () => {
            stopScanner();
        });

        // Gestione della ricerca
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPrices = prices.filter(price => {
                return Object.values(price).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            renderTable(filteredPrices);
        });

        // Carica i dati all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setProductType(null); // Imposta lo stato iniziale
        });
    </script>
</body>
</html>
